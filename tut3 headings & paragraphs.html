<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading & paragraphs</title>
</head>

<body>
    <h1>haider</h1>
    <!--most important-->
    <h2>haider</h2>
    <h3>haider</h3> &#8659;
    <h4>haider</h4>
    <h5>haider</h5>
    <h6>haider</h6>
    <!--least important-->
    <p>Lorem, ipsum dolor <em> amet consectetur</em> <strong> elit </strong>. Natus error sed obcaecati sapiente quas
        architecto aut.</p>
</body>

</html>
